<!-- Creation de la barre de navigation  -->

            <img src="../../../../assets/img/auchan-logo.svg" alt="logo" height="87px" width="320px">

            <span class=""> <i class="fas fa-bars primary"></i> </span>

        <div class="container">
            <div class="collapse navbar-collapse w-100 " id="nav_principale">
                <!--   liste des links et ses routes -->
                <ul class="nav nav-justified  w-100 flex-column flex-sm-row">
                    <li class="nav-item" routerLinkActive="active">
                        <!-- Activation  de la route pour information le mot 'home' etc est celui qu'on a mis sur le fichier routes.ts-->
                        <a class="nav-link" [routerLink]="['home']">ACCUEIL</a>
                    </li>

                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" [routerLink]="['ofebam']">OFEBAM</a>
                    </li>

                    <li class="nav-item" routerLinkActive="active">

                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" [routerLink]="['run-export']">RUN-EXPORT</a>
                    </li>

                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" [routerLink]="['franchise']">FRANCHISE </a>
                    </li>
                    <div class="form-inline my-2 my-lg-0 ">
                        <!--  creation d'un input faire un recherche de projet -->
                        <input class="form-control mr-sm-2" type="search" placeholder="Rechercher Projet"
                            aria-label="Search" (keyup.enter)="rechercheProjet(recherchetext.value)" #recherchetext>

                        <button (click)="rechercheProjet(recherchetext.value) "
                            class="btn btn-outline-danger my- my-sm-0" style="border-color: #E30613;"
                            type="button">Recherche
                        </button>
                        <!-- Creation d'un bouton et la function pour faire un recherche de projet -->
                    </div>

            </div>
