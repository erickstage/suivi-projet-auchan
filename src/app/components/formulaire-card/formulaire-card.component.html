<!-- Formulaire pour ajouter un projet  -->

<div class="suivi">
    <h2 class="text-center  encabezado" style="color: #E30613;">
        <small class=" text-uppercase d-block animated fadeIn fast"> Ajouter un Projet </small>
    </h2>
</div>
<hr>
<form [formGroup]="formulaire1" (ngSubmit)="ajouter(formulaire1.value)" class=" py-5">

    <div>
        <div class="form-group row">
            <label class="col-2" for="formGroupExampleInput" style="color: #E30613;">Nom Projet</label>
            <input type="text" class="form-control col-2" id="formGroupExampleInput" placeholder="Projet" formControlName="nomProjet">
            <div class="alert" *ngIf="!formulaire1.controls['nomProjet'].valid && formulaire1.controls['nomProjet'].touched">
                {{ messageAlert }} </div>
        </div>

        <div class="form-group row">

            <label class="col-2" for="statuProjet" style="color: #E30613;">Equipe</label>
            <select class="form-control col-2" id="statuProjet" formControlName="equipe">

        <option> __ </option>
        <option>OFEBAM</option>
        <option>Projet</option>
        <option>Run-Export</option>
        <option>Franchise</option>
      </select>
        </div>

        <!-- Message pour afficher le minimun de caractere Ã  taper -->
        <div class="alert" *ngIf="!formulaire1.controls['description'].valid && formulaire1.controls['description'].touched"> Minimun 5 caracteres </div>

        <div class="form-group row">
            <label class="col-2" for="description1" style="color: #E30613;">Despcription Projet</label>
            <textarea class="form-control col-5" id="description1" rows="5" formControlName="description"></textarea>
        </div>

        <label class="col-1 col-form-label ">&nbsp;</label>
        <div class="input-group col-6">
            <button type="submit" class="btn btn-danger" [disabled]="!formulaire1.valid">
        Ajouter
      </button>
        </div>
    </div>
</form>

{{formulaire1.valid}}
