<!-- Formulaire pour ajouter un projet  -->

<div class="suivi">
  <h2 class="text-center  encabezado" style="color: #E30613;">
    <small class=" text-uppercase d-block animated fadeIn fast"> Ajouter un Projet </small>
  </h2>
</div>
<hr>
<form class=" py-5">

  <div>
    <div class="form-group row">
      <label class="col-2" for="formGroupExampleInput" style="color: #E30613;">Nom Projet</label>
      <input type="text" class="form-control col-2" id="formGroupExampleInput" placeholder="Example input">
    </div>

    <div class="form-group row">
      <label class="col-2" for="statuProjet" style="color: #E30613;">Equipe</label>
      <select class="form-control col-2" id="statuProjet">
        <option> __ </option>
        <option>OFEBAM</option>
        <option>Projet</option>
        <option>Run-Export</option>
        <option>Franchise</option>
      </select>
    </div>

    <div class="form-group row">
      <label class="col-2" for="description1" style="color: #E30613;">Despcription Projet</label>
      <textarea class="form-control col-5" id="description1" rows="5"></textarea>
    </div>

    <label class="col-1 col-form-label ">&nbsp;</label>
    <div class="input-group col-6">
      <button type="submit" class="btn btn-outline-danger">
        Ajouter un Projet
      </button>
    </div>
  </div>
  </form>
