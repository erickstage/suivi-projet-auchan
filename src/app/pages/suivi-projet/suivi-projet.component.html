<div class="suivi">
  <h2 class="text-center  encabezado" style="color: #E30613;">
    <small class=" text-uppercase d-block animated fadeIn fast"> Suivi de Projets </small>
  </h2>
  <hr>


  <div class=" card-columns mb-1 py-3">
    <div class="card animated fadeIn fast" *ngFor="let suivi of suiviProjet">
      <div class="statusIcon animated rotateIn">
        <i *ngIf="suivi.status == 0" class="fas fa-poo-storm fa-5x"></i>
        <i *ngIf="suivi.status == 1" class="fas fa-cloud fa-5x"></i>
        <i *ngIf="suivi.status == 2" class="fas fa-cloud-sun fa-5x"></i>
        <i *ngIf="suivi.status == 3" class="fas fa-sun fa-5x"></i>
      </div>

      <div class="card-body">
        <h5 class="card-title"> {{ suivi.nom }} </h5>
        <p class="card-text text-justify"> {{ suivi.commentaire }} </p>
        <p class="card-text"> {{ suivi.equipe }} </p>
      </div>
      <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title text-center" id="modal-basic-title"> Modification Projet</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
    
          <div class="form-group row">
            <label class="col-3" for="statuProjet" style="color: #E30613;">Equipe</label>
            <select class="form-control col-6" id="statuProjet">
              <option> __ </option>
              <option>OFEBAM</option>
              <option>Projet</option>
              <option>Run-Export</option>
              <option>Franchise</option>
            </select>
          </div>
    
          <div class="form-group row">
            <label class="col-3" for="description1" style="color: #E30613;"> Commentaire </label>
            <textarea class="form-control col-6" id="description1" rows="5"></textarea>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Enregistrer</button>
        </div>
      </ng-template>
      
      <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Modification Projet</button>

      <div class="card-footer">
        <small class="text-muted text-center"> {{ suivi.date }} </small>
      </div>
    </div> <!-- Card-->
  </div> <!-- fin du col-->

  <br>

  <div class="suivi">
    <h2 class="text-center  encabezado" style="color: #E30613;">
      <small class=" text-uppercase d-block animated fadeIn fast"> Ajouter un Projet </small>
    </h2>
  </div>
  <hr>
  <form class=" py-5">

    <div>
      <div class="form-group row">
        <label class="col-2" for="formGroupExampleInput" style="color: #E30613;">Nom Projet</label>
        <input type="text" class="form-control col-2" id="formGroupExampleInput" placeholder="Example input">
      </div>

      <div class="form-group row">
        <label class="col-2" for="statuProjet" style="color: #E30613;">Equipe</label>
        <select class="form-control col-2" id="statuProjet">
          <option> __ </option>
          <option>OFEBAM</option>
          <option>Projet</option>
          <option>Run-Export</option>
          <option>Franchise</option>
        </select>
      </div>

      <div class="form-group row">
        <label class="col-2" for="description1" style="color: #E30613;">Despcription Projet</label>
        <textarea class="form-control col-5" id="description1" rows="5"></textarea>
      </div>

      <label class="col-1 col-form-label ">&nbsp;</label>
      <div class="input-group col-6">
        <button type="submit" class="btn btn-outline-danger">
          Ajouter un Projet
        </button>
      </div>
    </div>
